			});

			async function init() {
				if (document.getElementById('gender').checked) {
					URL = urlMale;
				} else {
					URL = urlFemale;
				}
				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();
				labelContainer = document.getElementById('label-container');
				for (let i = 0; i < maxPredictions; i++) {
					var element = document.createElement('div');
					element.classList.add('d-flex');
					labelContainer.appendChild(element);
				}
			}

			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('#loading').show();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();

						$('.image-title').html(input.files[0].name);
					};

					reader.readAsDataURL(input.files[0]);
					init().then(function () {
						console.log('finish bring sample');
						predict();
						$('#loading').hide();
					});
				} else {
					removeUpload();
				}
			}

							resultTitle = '양쪽 눈 크기가 다른 짝눈관상';
							resultExplain =
								'거짓말을 잘 할 수 있는 인상이 있어 신뢰감이 적지만 재물복이 있는 편이라 합니다. 직업에 따라 다를 수 있지만 일단 솔직한 일을 해야 좋은 눈이라고 합니다.';
							resultCeleb = '짝눈 관상 유명인: 김수현, 주지훈';
							gtag('event', '남자 결과 공룡상', { event_category: '남자 결과' });
							break;
						case '사자눈':
							resultTitle = '빠른 출새의 사자눈 관상';
							resultExplain =
								'큰 눈에 쌍커풀이 잇으며 눈 꼬리가 위로 올라갔다고 합니다. 지혜롭고 호탕한 성경의 리더형의 눈으로 관복이 좋아 일찍 출세하지만, 과격한 성격과 과한 욕심을 주의 해야 한다고 합니다.';
							resultCeleb = '사자눈 관상 유명인: 고수, 장동건';
							gtag('event', '남자 결과 곰상', { event_category: '남자 결과' });
						case '봉황눈':
							resultTitle = '관상 최고로 쳐주는 봉황눈 관상';
							resultExplain =
								'관상중에서 가장 좋은 눈관상이고 최고의 눈이라고 할 수 있습니다. 현대사회의 미적요소와는 반대되지만 관상학적으로는 얇고, 길고 세밀할수록 최고로 치며 그 최고가 봉황눈이라고 합니다.';
							resultCeleb = '봉황눈 관상 유명인: 세종대왕, 소지섭, 유승호, 퇴계이황, 양현석';
							gtag('event', '남자 결과 곰상', { event_category: '남자 결과' });
							break;
						default:
							resultTitle = '알수없음';
							resultExplain = '';
							resultCeleb = '';
							gtag('event', '남자 결과 알수없음', { event_category: '남자 결과' });
					}
				}
				
				var title = "<div class='" + prediction[0].className + "-animal-title'><b>" + resultTitle + "</b></div>";
				var explain = "<div class='animal-explain pt-2'><b>" + resultExplain + "</b></div>";
				var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'><b>" + resultCeleb + "</b></div>";
				$('.result-message').html(title + explain + celeb);
				
				var barWidth;
				for (let i = 0; i < maxPredictions; i++) {
					if (prediction[i].probability.toFixed(2) > 0.1) {
						barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
					} else if (prediction[i].probability.toFixed(2) >= 0.01) {
						barWidth = '4%';
					} else {
						barWidth = '2%';
					}
					var labelTitle;
					switch (prediction[i].className) {
						case '학눈':
							labelTitle = '학 관상';
							break;
						case '거북이눈':
							labelTitle = '거북이 관상';
							break;
						case '짝눈':
							labelTitle = '짝눈 관상';
							break;
						case '용눈':
							labelTitle = '용 관상';
							break;
						case '봉황눈':
							labelTitle = '봉황 관상';
							break;
						case '사자눈':
							labelTitle = '사자 관상';
							break;
						default:
							labelTitle = '알 수 없음';
					}
					var label = "<div class='animal-label d-flex align-items-center'><b>" + labelTitle + "</b></div>"
					var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth +
						"'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + '%</span></div></div>';
					labelContainer.childNodes[i].innerHTML = label + bar;
				}
			}
		</script>
