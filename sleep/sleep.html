        <h1

            일어날 시간을 설정해주세요
        </h1>
        <div class="first_sleep">
            <div class="select_div">
                <div class="selectBox">
                    <select name="hour" id="hour">
                        <option value="none" selected>시간</option>
                        <option value="1">1시</option>
                        <option value="2">2시</option>
                        <option value="3">3시</option>
                        <option value="4">4시</option>
                        <option value="5">5시</option>
                        <option value="6">6시</option>
                        <option value="7">7시</option>
                        <option value="8">8시</option>
                        <option value="9">9시</option>
                        <option value="10">10시</option>
                        <option value="11">11시</option>
                        <option value="12">12시</option>
                    </select>
                    <span class="icoArrow"
                        ><img
                            src="https://www.pngmart.com/files/15/Arrow-Down-PNG-Picture.png"
                            alt=""
                    /></span>
                </div>
                &nbsp; &nbsp;
                <div class="selectBox">
                    <select name="min" id="min">
                        <option value="none" selected>분</option>
                        <option value="00">00분</option>
                        <option value="05">05분</option>
                        <option value="10">10분</option>
                        <option value="15">15분</option>
                        <option value="20">20분</option>
                        <option value="25">25분</option>
                        <option value="30">30분</option>
                        <option value="35">35분</option>

                        <option value="45">45분</option>
                        <option value="50">50분</option>
                        <option value="55">55분</option>

                    <span class="icoArrow"

                            alt=""
                    /></span>
                </div>
                &nbsp; &nbsp;
                <div class="selectBox">
                    <select name="min" id="ampm">
                        <option value="오전" selected>오전</option>
                        <option value="오후">오후</option>
                    </select>
                    <span class="icoArrow"
